<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>zoom - P5js Challenge 5</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico?v=2">
    <link rel="shortcut icon" type="image/png" href="/assets/favicon/favicon-32x32.png?v=2"/>

    <link rel="stylesheet" href="zoom.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <script src="/node_modules/p5js/p5.js/p5.min.js"></script>
    <script src="/node_modules/p5js/p5.js/p5.sound.min.js"></script>
    <script src='https://cdn.rawgit.com/processing/p5.accessibility/v0.1.1/dist/p5-accessibility.js'></script> 

</head>
<body>
    <header>
        <img src="assets/zoom-logo-long.png" height="40px">

        <nav>
            <a href="/index.html">home</a> |
            <a href="/zoom.html">new meeting</a>
        </nav> 
    </header>

    <main>
        <script src="zoom.js"></script>

        <h1>New Meeting</h1>

        <div class="meeting-box">
            <div id="camera"></div>       
            <div id="meeting-settings">
                <h2>Meeting Settings</h2>

                <div class="setting-box">
                    <h3 class="setting-label">Meeting Name</h3>
                    <div id="meeting-name">
                        <input type="text" id="meetingNameInput">
                    </div>
                </div>

                <div class="setting-box">
                    <h3 class="setting-label">User Name</h3>
                    <div id="user-name">
                        <input type="text" id="userNameInput">
                    </div>
                </div>

                <div class="setting-box">

                    <h3 class="setting-label">Profile Picture</h3>
                    <div id="pfp">

                    </div>

                </div>

                
                <div class="setting-box">
                    <h3 class="setting-label">Display</h3>
                    <div id="select">
                        <!-- choose between camera, pfp or name -->
                        
                        <div class="radioWithLabel">
                            <input type="radio", checked=true, name="displayType", value="Camera", id="cameraRadio"> 
                            <label for="camera">Camera</label>
                        </div>
                        
                        <div class="radioWithLabel">
                            <input type="radio", name="displayType", value="Proile Picture", class="openModals" id="cameraRadio"> 
                            <label for="profile-picture">Profile Picture</label>
                        </div>

                        <div class="radioWithLabel">
                            <input type="radio", name="displayType", value="User Name", id="cameraRadio">
                            <label for="user-name">User Name</label>
                        </div>

                    </div>
                </div>

                <div class="setting-box">

                    <h3 class="setting-label">Audio Settings</h3>
                    <div id="audio">

                    </div>

                </div>

                <a href="/meetingSuccess.html" class="btn" role="button">Start Meeting</a>

            </div>
        </div>

        <div id="modal-bg">
            <div class="modal">
                <div class="flex justify-right">
                    <button class="closeModals" aria-lbael="exit">x</button>
                </div>
                <h2>Upload Picture</h2>
                <div class="flex">
                    <label for="file-upload" class="custom-file-upload">
                        <p>Drag and Drop or Click to Browse Files!</p>
                        <img src="assets/dragdrop.png" alt="icon showing mouse dragging and dropping an image file into a dashed box field">
                    </label>
                    <input id="pfp-input" type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
                    
                    <div class="pfp-preview">
                        <h3>Preview</h3>
                        <img id="output" width="200" height="200" arc="assets/blank-pfp.png"/>
                        <button class="closeModals">Submit</button>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <p>Copyright Â© Zoom 2024</p>
        <p>Definitely not made by Brigham Pettit and Casey Pei</p>
    </footer>
</body>
</html>
